<div class="app-results">
  <table class="table" mat-table [dataSource]="results">
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let result">{{ result.author }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let result">{{ result.title }}</td>
    </ng-container>
    <ng-container matColumnDef="answers">
      <th mat-header-cell *matHeaderCellDef>Answers</th>
      <td mat-cell *matCellDef="let result">{{ result.answers }}</td>
    </ng-container>
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let result">{{ result.tags.join(', ') }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
