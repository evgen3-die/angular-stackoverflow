<div *ngIf="loading" class="spinner">
  <mat-spinner diameter="32"></mat-spinner>
</div>
<div
  *ngIf="answers.length"
  class="answers"
>
  <mat-card
    *ngFor="let answer of answers;"
    [matBadge]="answer.rating.toString()"
    class="answer"
    matBadgePosition="before"
    matBadgeColor="accent"
  >
    <div [innerHTML]="answer.body"></div>
  </mat-card>
</div>
